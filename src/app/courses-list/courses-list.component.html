<ul>
<div class="row">
    <div class="col-lg-3" style="margin:0 auto" *ngFor="let user of coursesObservable | async">
        <ngb-alert type="info" [dismissible]="false">
            <h3><a href="#">{{user.name}}</a> </h3>
            <p>{{user.email}}</p>
            <p><img class="img-fluid rounded-circle" src="{{user.idUrl}}" height="200" width="300"></p>
            <h4>Favorite food: {{user.favfoods}}</h4>
            <div>
                <a href="{{user.password}}" target="_blank" class="btn btn-danger">Detail</a>
            </div>
        </ngb-alert> 
    </div>
    </div>
</ul>
