<ul>
    <div *ngFor="let user of coursesObservable | async">
        <ngb-alert type="info" [dismissible]="false">
            <h3><a href="#">{{user.name}}</a> </h3>
            <p>{{user.email}}</p>
            <div>
                <a href="{{user.password}}" target="_blank" class="btn btn-danger">Detail</a>
            </div>
        </ngb-alert> 
    </div>
</ul>
