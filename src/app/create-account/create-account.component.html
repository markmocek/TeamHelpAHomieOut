<app-navbar></app-navbar>
<div class="container">
	<div class="starter-template">
		<h1>Help A Homie Out</h1>

		<h3>Create Account</h3>
		
		<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="ui form">
			Username: <input type="text" name="username">
			<br>
			Name: <input type="text" name="name">
			<br>
			Favorite Foods: <input type="text" name="favoritefoods">
			<br>
			Picture URL: <input type="text" name="urlPic">
			<br>
			Email: <input type="text" name="email">
			<br>
			Password: <input type="password" name="password">
			<br> 
			Confirm Password: <input type="password" name="password2">
			<br>
			<button type="submit" class="ui button">Create</button>
		</form>
	</div>
</div>
