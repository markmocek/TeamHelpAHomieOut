<app-navbar></app-navbar>

<div class="container">
	<div class="starter-template">
		<h1>Help a Homie Out!</h1>
		<p class="lead">The only food search site that caters to poor,
			hungry, college students.</p>

		<form (submit)="onSubmit($event)" class="form-inline my-2 my-lg-0">
        	<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    	</form>
    	
    	<div class="apiOutput">
    		<div *ngFor="let resturant of resturants">
    			<p>{{resturant.name}}</p>
    		</div>
    	</div>
    	
	</div>
</div>
